        ul {

}

a {
  text-decoration: none;

input,

img {

section {

.container {

.w-105 {

.btn {

/*Header */
header {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  z-index: 2;
}

.header__nav {
  padding: 1% 1% 1% 1%;
  display: flex;
  align-items: center;
  
}

.header__logo {
  flex: 2;
}
#imm{
  margin-top: 40%;
  padding-top: 50%;
  width: 200px
}
.header__logo img {
  max-width: 12rem;
}

.header__nav__content {
  flex: 8;
  display: flex;
  align-items: center;
}

.header__nav__content.open {
  transform: translateX(0);
}

.header__menu {
  flex: 4;
  display: flex;
  grid-gap: 2.5rem;
}

.menu__link {
  cursor: pointer;
  transition: .2s all;
}

.menu__link:hover {
  color: #66BB6A;
}

.menu__link.active {
  color: #66BB6A;
  font-weight: bold;
}

.header__signup {
  flex: 4;
  display: flex;
  justify-content: flex-end;
}
        body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .team-member {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .role {
            font-weight: bold;
            color: #555;
        }
        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }
        .professor {
            grid-column: 5 / 6;
            justify-self: end;
        }
